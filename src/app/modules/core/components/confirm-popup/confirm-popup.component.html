<div class="popup">
    <h1 mat-dialog-title>Do you want to leave the page?</h1>
    <div mat-dialog-content>
        You have unsaved changes. Do you want to leave the page?
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close (click)="no()" cdkFocusInitial>No</button>
        <button class="warn" mat-button mat-dialog-close (click)="ok()">Ok</button>
    </div>
</div>
