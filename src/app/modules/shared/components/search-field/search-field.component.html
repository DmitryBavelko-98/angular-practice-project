<div class="search-field" [formGroup]="form">
    <mat-form-field class="example-form-field">
        <mat-label>Search...</mat-label>
        <input #search matInput type="text" formControlName="search" >
        <button *ngIf="search.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearValue()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>
