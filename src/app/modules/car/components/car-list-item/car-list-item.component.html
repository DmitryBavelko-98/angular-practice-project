<app-card
    [isItemLiked]="isItemLiked"
    (isLiked)="likeItem()">
    <span class="title">
        {{ car.name }} <strong>{{ car.number }}</strong>
    </span>

    <img mat-card-image [src]="car.imageUrl" alt="Car photo">

    <div class="content">
        <div>{{ car.color | uppercase }}</div>
        <div>{{ car.releaseYear }}</div>
    </div>
</app-card>
