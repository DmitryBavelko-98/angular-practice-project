<div class="car-content">
    <app-car-list 
        [cars]="cars"
        [favoriteCars]="favoriteCars"
        (isLiked)="checkLikedList($event)">
    </app-car-list>

    <app-favorites-list>
        <app-car-list 
            [cars]="favoriteCars"
            [favoriteCars]="favoriteCars">
        </app-car-list>
    </app-favorites-list>
</div>
