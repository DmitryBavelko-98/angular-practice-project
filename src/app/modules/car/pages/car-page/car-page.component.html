<div class="car-content">
    <app-car-list 
        [cars]="cars"
        [favoriteCars]="favoriteIds"
        (isLiked)="checkLikedList($event)">
    </app-car-list>

    <app-liked-list>
        <app-car-list 
            [cars]="favoriteCars"
            [favoriteCars]="favoriteIds">
        </app-car-list>
    </app-liked-list>
</div>
