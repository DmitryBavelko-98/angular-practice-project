<div class="users-list">

    <ng-container *ngFor="let user of users">

        <app-user-list-item 
            [user]="user"
            [isItemLiked]="favoriteUsers.includes(user)"
            (isLiked)="likeItem(user)"
            (infoRequested)="requestUserInfo(user.id)"
            (userSaved)="saveUser(user.id)">
        </app-user-list-item>

    </ng-container>
</div>
