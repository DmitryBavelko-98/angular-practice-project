<div class="users-list">

    <ng-container *ngFor="let user of users | paginate: {itemsPerPage: pageSize, currentPage: page};">

        <app-user-list-item 
            [user]="user"
            [isItemLiked]="favoriteUsers.includes(user)"
            (isLiked)="likeItem(user)">
        </app-user-list-item>

    </ng-container>
</div>

<mat-paginator
    *ngIf="users.length > 10" 
    [length]="users.length" 
    [pageSizeOptions]="pageSizes" 
    aria-label="Select page"
    (page)="setPage($event)">
</mat-paginator>
