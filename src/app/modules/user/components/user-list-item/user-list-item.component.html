<app-list-item
    [isItemLiked]="isItemLiked"
    (isLiked)="likeItem()">
    <span class="title">
        {{ user.firstName }} {{ user.lastName }} <span>Age: <strong>{{ user.age }}</strong></span>
    </span>
    
    <img mat-card-image [src]="user.imageUrl" alt="User photo">
    
    <div class="content">
        <div>ID: {{ user.id }}</div>
        <div>Gender: {{ user.gender ? 'male' : 'female' }}</div>
        <div>Company: {{ user.company }}</div>
        <div>Department: {{ user.department }}</div>
        <div>Email: {{ user.email }}</div>
    </div>
</app-list-item>
