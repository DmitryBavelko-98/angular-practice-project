<div class="user-content">
    <app-user-list 
        [users]="users"
        [favoriteUsers]="favoriteIds"
        (checkLikes)="checkLikedList($event)">
    </app-user-list>

    <app-liked-list>
        <app-user-list 
            [users]="favoriteUsers"
            [favoriteUsers]="favoriteIds">
        </app-user-list>
    </app-liked-list>
</div>
